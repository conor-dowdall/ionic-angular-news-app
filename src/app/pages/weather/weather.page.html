<ion-header [translucent]="true">
  <ion-toolbar>
    @if (countryName) {
    <ion-title>Weather | {{countryName}}</ion-title>
    } @else {
    <ion-title>Weather</ion-title>
    }
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>{{countryName}}</p>
  <p>{{lat}}</p>
  <p>{{lng}}</p>
</ion-content>
