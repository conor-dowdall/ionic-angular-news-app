<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Country Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-search-bar></app-search-bar>
  <ion-list>
    @for (country of countries; track country.name.official) {
    <ion-item> {{country.name.official}} </ion-item>
    }
  </ion-list>
</ion-content>
